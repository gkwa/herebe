before:
  hooks:
  - go mod tidy
  - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  main: main.go
  goarch:
  - amd64
  binary: herebe
  id: herebe
  ldflags:
  - -s -w
    -X "github.com/taylormonacelli/herebe/version.Version={{.Version}}"
    -X "github.com/taylormonacelli/herebe/version.Date={{.CommitDate}}"
    -X "github.com/taylormonacelli/herebe/version.GoVersion={{.Env.GOVERSION}}"
    -X "github.com/taylormonacelli/herebe/version.ShortGitSHA={{.ShortCommit}}"
    -X "github.com/taylormonacelli/herebe/version.FullGitSHA={{.FullCommit}}"
archives:
- format: tar.gz
  name_template: |-
    herebe_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64
                               {{- else if eq .Arch "386" }}i386
                               {{- else }}
                               {{ .Arch }}
                               {{ end }}
                               {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
